<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
    <h1>Sensor data anomaly detector</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('monitor')}}"method="post">
      <select size="1" id="default" title="Device" name="device" required>
        <option value="">-Select a sensor-</option>
        <option value="chemsense.co.concentration">chemsense.co.concentration</option>
        <option value="chemsense.oxidizing_gases.concentration">chemsense.oxidizing_gases.concentration</option>
        <option value="chemsense.at1.temperature">chemsense.at1.temperature</option>
      </select>
    	<input type="number" min="600" name="duration" placeholder="Monitoring duration (sec)" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Monitor</button>
    </form>
  </div>
  <div class="result">
   {{ summary }}
   <br>
   {{ outlier }}
  </div>
 


</body>
</html>
